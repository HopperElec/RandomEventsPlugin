  default:
    event_types:
      block: 100
      item: 75
      entity: 5
      teleport: 3
      effect: 3
      structure_template: 1
      structure: 0
      world_feature: 1

    grand_sub_events:
      entity_passenger: 0.05 # The absolute probability that an entity randomly spawned will have another entity riding it
      effect_amplifiers: # Weights for how powerful a random effect can be
